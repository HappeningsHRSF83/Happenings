<div class="create">
  <div class="create-editor" ng-if="$ctrl.view === 'create'">
    <form>
      <p>
        <div class="create-titles">Event Name</div>
        <input class="create-input" ng-model='$ctrl.post.name' type="text"></input><br>
        <div class="create-titles">City</div>
        <input class="create-input" ng-model='$ctrl.post.city' type="text"></input><br>
        <div class="create-titles">Date</div>
        <input id="date" type="date" ng-mode="$ctrl.post.date"></input><br>
        <div class="create-titles">Time</div>
        <input class="create-input" ng-model='$ctrl.post.time' type="time"></input><br>
        <div class="create-titles">Description</div>
        <textarea rows="10" cols="70" ng-model='$ctrl.post.description' class="create-body-textarea"></textarea><br>
        <div class="create-titles">Image Link</div>
        <input class="create-input" ng-model='$ctrl.post.imgUrl' type="text"></input><br>
        <div class="create-titles">Cost</div>
        <input class="create-input" ng-model='$ctrl.post.cost' type="text"></input><br>
        <div class="create-titles">Address</div>
        <input class="create-input" ng-model='$ctrl.post.address' type="text"></input><br>
        <div class="create-titles">Intensity</div>
        <select name="intensity" ng-model='$ctrl.post.intensity'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br>
        <div class="create-titles">Duration</div>
        <select name="time" ng-model='$ctrl.post.duration'>
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select><br>
        <button class="create-submit-button btn btn-primary"
         ng-click='$ctrl.click()'>Save post</button>
      </p>
    </form>
  </div>

  <div class="edit-editor" ng-if="$ctrl.view === 'edit'">
    <form>
      <p>Event Name<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.name' type="text"></input><br>
        City<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.city' type="text"></input><br>
        Date<br>
        <input id="date" type="date" ng-mode="$ctrl.postEdit.date"></input><br>
        Time<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.time' type="time"></input><br>
        Description<br>
        <textarea rows="10" cols="70" ng-model='$ctrl.postEdit.description' class="edit-body-textarea"></textarea><br>
        Image Url<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.imgUrl' type="text"></input><br>
        Cost<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.cost' type="text"></input><br>
        Address<br>
        <input class="edit-input" ng-model='$ctrl.postEdit.address' type="text"></input><br>
        Intensity<br>
        <select name="intensity" ng-model='$ctrl.postEdit.intensity'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select><br>
        Duration<br>
        <select name="time" ng-model='$ctrl.postEdit.duration'>
          <option value="short">Short</option>
          <option value="medium">Medium</option>
          <option value="long">Long</option>
        </select><br>
        <button class="edit-submit-button"
         ng-click='$ctrl.click()'>Save post</button>
      </p>
    </form>
  </div>
</div>
